package: "models"

meta:
  table_prefix: wz_

models:
  - name: Project
    relations:
      - model: page
        rel: hasMany

    definition:
      table_name: projects
      soft_delete: true
      fields:
        - name: Name
          type: string
        - name: Description
          type: string
        - name: Visibility
          type: int
        - name: UserId
          type: int64
        - name: SortLevel
          type: int
        - name: CatalogId
          type: null.Int

